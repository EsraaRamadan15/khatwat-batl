<a [routerLink]="link" class="text-decoration-none d-block group">
  <div class="rounded-4 border border-black/5 bg-white shadow-sm overflow-hidden
              transition-all duration-300 hover:-translate-y-1 hover:shadow-xl">

    <!-- Top colorful strip -->
    <div class="relative p-4 pb-3" [style.background]="tint">
      <div class="d-flex align-items-start justify-content-between gap-2">
        <div class="d-flex align-items-center gap-2">
          <div class="rounded-circle d-flex align-items-center justify-content-center"
               style="width:44px;height:44px;color:white;"
               [style.background]="'linear-gradient(135deg,'+from+','+to+')'">
            <i [class]="icon"></i>
          </div>

          <div>
            <div class="fw-extrabold text-lg">{{ title }}</div>
            <div class="text-gray-600 text-sm mt-1">{{ desc }}</div>
          </div>
        </div>

        <span class="px-3 py-1 rounded-pill text-xs fw-semibold"
              [style.color]="from"
              [style.background]="'rgba(255,255,255,.85)'">
          {{ badge }}
        </span>
      </div>

      <!-- shine -->
      <div class="pointer-events-none absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
           [style.background]="'linear-gradient(120deg, transparent, rgba(255,255,255,.65), transparent)'"
           style="transform: translateX(-60%);"
           class="shine">
      </div>
    </div>

    <!-- bottom action -->
    <div class="p-4 pt-3 d-flex align-items-center justify-content-between">
      <span class="fw-semibold" [style.color]="from">افتحي المسار</span>
      <i class="pi pi-arrow-left text-gray-400 group-hover:translate-x-1 transition-transform"></i>
    </div>

    <!-- tiny gradient border at bottom -->
    <div style="height:5px" [style.background]="'linear-gradient(90deg,'+from+','+to+')'"></div>
  </div>
</a>
