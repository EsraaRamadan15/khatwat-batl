<section class="max-w-[1100px] mx-auto px-3" dir="rtl">
  <!-- Hero -->
  <header
    class="rounded-4 overflow-hidden border border-black/5 shadow-sm
           bg-[linear-gradient(135deg,rgba(249,115,22,.12),rgba(14,165,233,.10),rgba(34,197,94,.10))]">
    <div class="p-6 sm:p-8">
      <!-- pill -->
      <div
        class="inline-flex items-center gap-2 px-3 py-2 rounded-full
               bg-white/80 border border-black/5 font-extrabold text-slate-900/90">
        <i class="pi pi-sparkles text-purple-500"></i>
        <span>وقاية قبل الزواج</span>
      </div>

      <h1 class="mt-3 font-black text-slate-900 leading-tight text-[clamp(26px,3.2vw,42px)]">
        {{ title }}
      </h1>

      <div class="mt-1 font-extrabold tracking-wide text-slate-900/70">
        {{ subtitle }}
      </div>

      <p class="mt-3 max-w-[980px] leading-[1.9] font-semibold text-slate-900/75">
        {{ intro }}
      </p>

      <!-- highlight -->
      <div
        class="mt-4 flex items-start gap-2 p-3 sm:p-4 rounded-2xl
               bg-white/65 border border-black/5
               font-extrabold text-slate-900/85 leading-[1.7]">
        <i class="pi pi-info-circle mt-[2px] text-teal-500"></i>
        <span>{{ highlight }}</span>
      </div>
    </div>
  </header>

  <!-- Sections -->
  <div class="mt-4 grid grid-cols-1 gap-3 sm:gap-4 lg:grid-cols-2">
    <article
      *ngFor="let s of sections"
      class="bg-white border border-black/5 rounded-2xl p-4
             shadow-[0_12px_26px_rgba(0,0,0,.07)]">

      <div class="flex items-start gap-3">
        <div
          class="w-[42px] h-[42px] rounded-xl grid place-items-center shrink-0
                 bg-sky-500/10 border border-sky-500/15">
          <i class="{{ s.icon }} text-[18px] text-slate-900/85"></i>
        </div>

        <h2 class="m-0 font-black text-[18px] leading-snug text-slate-900">
          {{ s.title }}
        </h2>
      </div>

      <p class="mt-3 font-semibold leading-[1.85] text-slate-900/75">
        {{ s.body }}
      </p>

      <ul *ngIf="s.bullets?.length" class="mt-3 space-y-2 list-none p-0">
        <li
          *ngFor="let b of s.bullets"
          class="grid grid-cols-[14px_1fr] gap-2 items-start
                 font-semibold text-slate-900/80 leading-[1.75]">
          <span
            class="mt-[7px] w-[10px] h-[10px] rounded-full
                   bg-emerald-500/45 border border-emerald-500/35">
          </span>
          <span>{{ b }}</span>
        </li>
      </ul>

      <div
        *ngIf="s.note"
        class="mt-4 flex items-start gap-2 p-3 rounded-xl
               bg-emerald-500/10 border border-emerald-500/20
               font-extrabold text-slate-900/85 leading-[1.7]">
        <i class="pi pi-check-circle mt-[2px] text-emerald-600"></i>
        <span>{{ s.note }}</span>
      </div>
    </article>
  </div>

  <!-- Outro -->
  <footer class="mt-4 bg-white border border-black/5 rounded-2xl p-4 shadow-sm">
    <h3 class="m-0 font-black text-slate-900">{{ outroTitle }}</h3>

    <p class="mt-2 font-semibold leading-[1.9] text-slate-900/75">
      {{ outro }}
    </p>

    <div
      class="mt-3 p-3 sm:p-4 rounded-2xl
             bg-orange-500/10 border border-orange-500/20
             font-black text-slate-900/90">
      {{ outroHighlight }}
    </div>
  </footer>
</section>
