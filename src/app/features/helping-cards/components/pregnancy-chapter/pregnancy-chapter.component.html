<section class="mx-auto max-w-[1100px] px-3 rtl">
  <!-- HERO -->
  <header class="rounded-2xl overflow-hidden border border-black/5 shadow-sm bg-gradient-to-br
                 from-orange-500/10 via-sky-500/10 to-emerald-500/10">
    <div class="p-5 md:p-8">
      <div class="inline-flex items-center gap-2 px-3 py-2 rounded-full bg-white/80 border border-black/5">
        <i class="pi pi-sparkles text-purple-500"></i>
        <span class="font-extrabold text-slate-900">وقاية خلال الحمل</span>
        <span class="text-slate-600 text-sm hidden sm:inline">علم + متابعة + دعم أسري</span>
      </div>

      <!-- <h1 class="mt-3 text-2xl md:text-4xl font-black text-slate-900">
        {{ title }}
      </h1> -->
      <div class="mt-1 font-extrabold text-slate-700/80">
        {{ subtitle }}
      </div>

      <p class="mt-4 text-slate-700/80 leading-8 font-semibold max-w-[980px]">
        {{ intro }}
      </p>

      <div class="mt-4 flex gap-3 items-start p-4 rounded-2xl bg-white/70 border border-black/5">
        <i class="pi pi-info-circle text-teal-600 mt-1"></i>
        <span class="font-extrabold text-slate-800 leading-7">{{ highlight }}</span>
      </div>
    </div>
  </header>

  <!-- SECTIONS -->
  <div class="mt-4 grid grid-cols-1 lg:grid-cols-2 gap-3 md:gap-4">
    <article *ngFor="let s of sections"
      class="bg-white border border-black/5 rounded-2xl p-4 shadow-[0_12px_26px_rgba(0,0,0,.07)]">

      <div class="flex gap-3 items-start">
        <div class="h-11 w-11 rounded-2xl flex items-center justify-center border border-black/5 shrink-0"
             [ngClass]="iconBg(s.tint)">
          <i class="{{ s.icon }} text-lg"></i>
        </div>

        <div class="min-w-0">
          <h2 class="m-0 text-lg font-black text-slate-900 leading-7">
            {{ s.title }}
          </h2>

          <p *ngIf="s.body" class="mt-2 text-slate-700/80 font-semibold leading-8">
            {{ s.body }}
          </p>
        </div>
      </div>

      <!-- bullets -->
      <ul *ngIf="s.bullets?.length"
          class="mt-3 space-y-2">
        <li *ngFor="let b of s.bullets"
            class="flex gap-2 items-start text-slate-700/80 font-semibold leading-7">
          <span class="mt-[9px] h-2.5 w-2.5 rounded-full bg-emerald-500/40 border border-emerald-500/30 shrink-0"></span>
          <span class="min-w-0">{{ b }}</span>
        </li>
      </ul>

      <!-- subBlocks -->
      <div *ngIf="s.subBlocks?.length" class="mt-3 space-y-3">
        <div *ngFor="let block of s.subBlocks"
             class="rounded-2xl border border-black/5 p-3"
             [ngClass]="tintClass(s.tint)">
          <div class="font-black text-slate-900 mb-2">
            {{ block.label }}
          </div>

          <ul class="space-y-2">
            <li *ngFor="let x of block.bullets"
                class="flex gap-2 items-start text-slate-800/80 font-semibold leading-7">
              <span class="mt-[9px] h-2 w-2 rounded-full bg-slate-900/25 shrink-0"></span>
              <span class="min-w-0">{{ x }}</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- note -->
      <div *ngIf="s.note"
           class="mt-3 flex gap-2 items-start p-3 rounded-2xl bg-emerald-500/10 border border-emerald-500/20">
        <i class="pi pi-check-circle text-emerald-600 mt-1"></i>
        <span class="font-extrabold text-slate-800 leading-7">{{ s.note }}</span>
      </div>
    </article>
  </div>

  <!-- OUTRO -->
  <footer class="mt-4 rounded-2xl border border-black/5 shadow-sm bg-white p-4 md:p-5">
    <h3 class="m-0 text-lg md:text-xl font-black text-slate-900">{{ outroTitle }}</h3>
    <p class="mt-2 text-slate-700/80 font-semibold leading-8">{{ outro }}</p>

    <div class="mt-3 p-4 rounded-2xl bg-orange-500/10 border border-orange-500/20 font-black text-slate-900">
      {{ outroHighlight }}
    </div>
  </footer>
</section>
