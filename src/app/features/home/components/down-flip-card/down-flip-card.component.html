<div class="w-full max-w-[820px] mx-auto">
  <input class="flip-toggle" type="checkbox" [id]="uid" hidden>

  <!-- LABEL = clickable card -->
  <label class="flip-card " [for]="uid">
    <div class="flip-card__inner relative w-full min-h-[320px] rounded-[20px]
             [transform-style:preserve-3d]
             transition-transform duration-700 ease-in-out
             peer-checked:[transform:rotateY(180deg)]">

      <!-- FRONT -->
      <div class="flip-card__face bg-[#fff]">
        <img [src]="img" [alt]="title" class="w-full h-full object-cover block"  />
        <div     class="absolute left-4 bottom-4
                 px-4 py-3 rounded-2xl
                 bg-white/80 border border-black/10
                 backdrop-blur-md">
          <div class="fw-bold">{{ title }}</div>
          <div class="small opacity-75">اضغطي لقراءة الوصف</div>
        </div>
      </div>

      <!-- BACK -->
      <div class="flip-card__face flip-card__back">
        <div class="p-4">
          <div class="d-flex align-items-center justify-content-between gap-2 mb-2">
            <div class="d-flex align-items-center gap-2">
              <i class="pi pi-sparkles"></i>
              <h3 class="m-0 fw-bold">{{ title }}</h3>
            </div>

            <!-- close by clicking this label -->
            <span     class="px-3 py-1.5 rounded-full text-[13px] font-semibold
                     bg-white/20 border border-white/35">رجوع</span>
          </div>

          <p class="mb-3 text-white-50">{{ desc }}</p>

          <ul class="mb-0 text-white-50">
            <li>قدراته تتحسن بالتدريب والتكرار والصبر.</li>
            <li>اللغة والحركة بيتقدّموا بخطة بسيطة يومية.</li>
            <li>الدمج والدعم العاطفي بيفرقوا جدًا.</li>
          </ul>
        </div>
      </div>

    </div>
  </label>
</div>
