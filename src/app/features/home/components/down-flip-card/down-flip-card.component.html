<div class="w-full mx-0 px-0 h-[calc(100vh-120px)]">
  <!-- checkbox controls flip -->
  <input class="flip-toggle" type="checkbox" [id]="uid" hidden>

  <!-- LABEL = clickable card -->
  <label class="flip-card block w-full h-full" [for]="uid">
    <div
      class="flip-card__inner relative w-full h-full rounded-[20px]
             [transform-style:preserve-3d]
             transition-transform duration-700 ease-in-out">

      <!-- FRONT -->
      <div class="flip-card__face bg-white">
        <img
          [src]="img"
          [alt]="title"
          class="w-full h-full object-cover block"
        />

        <div
          class="absolute left-4 bottom-4
                 px-4 py-3 rounded-2xl
                 bg-white/80 border border-black/10
                 backdrop-blur-md">
          <div class="fw-bold">{{ title }}</div>
          <div class="small opacity-75">اضغطي لقراءة الوصف</div>
        </div>
      </div>

      <!-- BACK -->
      <div class="flip-card__face flip-card__back">
        <!-- scroll inside card -->
        <div class="p-4 h-full overflow-auto">
          <div class="d-flex align-items-center justify-content-between gap-2 mb-2">
            <div class="d-flex align-items-center gap-2">
              <i class="pi pi-sparkles"></i>
              <h3 class="m-0 fw-bold">{{ title }}</h3>
            </div>

            <span
              class="px-3 py-1.5 rounded-full text-[13px] font-semibold
                     bg-white/20 border border-white/35">
              رجوع
            </span>
          </div>

          <p class="mb-3 text-white-75">{{ desc }}</p>

                <div class="text-white-75 leading-relaxed space-y-3">
         <p>
موقع <strong>«خطوات بطل»</strong> هو مبادرة إنسانية تربوية توعوية تهدف إلى دعم أمهات وأسر الأطفال من ذوي الهمم، وخاصة <strong>أبطال متلازمة داون</strong>، من خلال منهج متكامل يجمع بين العلم، والرحمة، والإيمان.
</p>

<p>
يقوم المشروع على مبدأ <strong>«الإحسان»</strong>؛ أي أن نُتقن الرعاية، ونُحسن العطاء، ونتعامل مع الطفل وأسرته بمنتهى الرحمة والوعي والمسؤولية، ليس فقط على المستوى الطبي أو التدخل التعليمي المبكر، بل أيضًا على المستوى النفسي والإنساني والروحي.
</p>

<p>
ويرتكز موقع <strong>«خطوات بطل»</strong> على مفهوم <strong>منازل الروح السبعة</strong>، وهي: التقوى، اليقين، التوكل، التسليم، الرضا، العبودية، ومحبة الله. وهذه المنازل ليست مفاهيم نظرية، بل تتحول إلى خطوات عملية تساعد الأم على استعادة قوتها النفسية، والتعامل مع طفلها بثبات وأمل، والانتقال من حالة الصدمة والخوف إلى حالة السكينة والعمل والبناء، مع تمكينها من الابتعاد عن الاحتراق النفسي، وحسن إدارة عجلة حياتها وعجلة حياة <strong>«بطلها»</strong> بيسر وسلاسة.
</p>

<p>
لا يقتصر موقع <strong>«خطوات بطل»</strong> على مساعدة طفل واحد أو أسرة واحدة فحسب، بل يهدف إلى بناء أم واعية نفسيًا وفكريًا، وأسرة متماسكة قادرة على العطاء، وتغيير نظرة المجتمع من الشفقة إلى الفهم والاحتواء والتمكين.
</p>

<p>
نحن لا نصنع فقط رحلة علاج، بل نصنع رحلة وعي، وصبر، وأمل، وإحسان.  
<strong>«خطوات بطل»</strong> هو مشروع لبناء الإنسان قبل بناء المهارة، وبناء الروح قبل علاج الجسد.
</p>

          </div>
        </div>
      </div>

    </div>
  </label>
</div>
