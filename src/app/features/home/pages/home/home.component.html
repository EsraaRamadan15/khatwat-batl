<!-- HERO BAND -->
<section class="rounded-4 overflow-hidden border border-black/5 shadow-sm container"
         style="background: linear-gradient(135deg, rgba(249,115,22,.16), rgba(59,130,246,.12), rgba(34,197,94,.10));">
  <div class="p-4 p-md-5 position-relative">

    <!-- Floating blobs -->
    <div class="position-absolute top-0 end-0 opacity-60"
         style="width:260px;height:260px;border-radius:999px;filter: blur(30px);
                background: radial-gradient(circle at 30% 30%, rgba(236,72,153,.35), transparent 60%);">
    </div>
    <div class="position-absolute bottom-0 start-0 opacity-60"
         style="width:260px;height:260px;border-radius:999px;filter: blur(30px);
                background: radial-gradient(circle at 30% 30%, rgba(14,184,166,.32), transparent 60%);">
    </div>

    <div class="position-relative">
      <div class="d-inline-flex align-items-center gap-2 px-3 py-2 rounded-pill bg-white/80 border border-black/5">
        <i class="pi pi-sparkles" style="color:#A855F7"></i>
        <span class="fw-bold" style="color:#B85C00">إيماني دافئ</span>
        <span class="text-gray-600">محتوى علمي + دعم نفسي إيماني</span>
      </div>

      <h1 class="mt-3 text-3xl md:text-5xl fw-extrabold">
        رحلة آمنة للأسرة…
        <span class="d-block" style="color:#0EA5A6">من الوقاية إلى الدعم خطوة بخطوة</span>
      </h1>

      <p class="mt-3 text-gray-700 max-w-2xl leading-relaxed">
        اختاري مسارك بسهولة. كل صفحة مصممة لتكون واضحة ومريحة ومليانة أدوات عملية.
      </p>

      <div class="mt-4 d-flex flex-column flex-sm-row gap-2">
        <a routerLink="/start"
           class="btn text-white rounded-4 px-4 py-2 border-0"
           style="background: linear-gradient(135deg,#0EA5A6,#22C55E); box-shadow: 0 14px 28px rgba(34,197,94,.18);">
          دلّيني على حالتك (ابدئي من هنا)
        </a>

        <a routerLink="/program"
           class="btn rounded-4 px-4 py-2 bg-white border border-black/10">
          ادخلي مسار خطوات بطل
        </a>
      </div>
    </div>
  </div>
</section>

<section class="mt-6 rounded-4 p-4 p-md-5 border border-black/5 bg-white shadow-sm container">
  <div class="d-flex align-items-end justify-content-between flex-wrap gap-2">
    <div>
      <h2 class="text-2xl md:text-3xl fw-bold">كيف نساعدك اليوم؟</h2>
      <p class="text-gray-600 mt-1">كل كارت لون ومسار… اختاري اللي يطمنك.</p>
    </div>
    <a routerLink="/start" class="fw-semibold" style="color:#B85C00">ابدئي بالبوابة →</a>
  </div>

  <div class="row g-3 mt-1">
    <div class="col-12 col-lg-4 col-md-6" *ngFor="let c of cards; let i = index" revealOnScroll [delay]="i * 90">
      <app-feature-color-card
        [title]="c.title"
        [desc]="c.desc"
        [badge]="c.badge"
        [icon]="c.icon"
        [link]="c.link"
        [from]="c.from"
        [to]="c.to"
        [tint]="c.tint">
      </app-feature-color-card>
    </div>
  </div>
</section>
