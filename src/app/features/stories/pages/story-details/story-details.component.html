<section dir="rtl" class="max-w-[980px] mx-auto px-3 py-6">
  <a
    routerLink="/"
    class="inline-flex items-center gap-2 no-underline text-slate-700 font-bold hover:text-slate-900"
  >
    <i class="pi pi-arrow-right"></i>
    <span>رجوع</span>
  </a>

  <ng-container *ngIf="story; else notFound">
    <header class="mt-4 rounded-4 overflow-hidden border border-black/5 shadow-sm bg-white">
      <div class="h-[240px] md:h-[320px] bg-slate-100">
        <img [src]="story.imageUrl" [alt]="story.personName" class="w-full h-full object-cover" />
      </div>

      <div class="p-4 md:p-6">
        <h1 class="m-0 font-extrabold text-slate-900 text-[clamp(22px,3vw,36px)]">
          {{ story.title }}
        </h1>
        <div class="mt-2 text-slate-500 font-semibold">
          {{ story.personName }}
        </div>
      </div>
    </header>

    <article class="mt-4 rounded-4 border border-black/5 shadow-sm bg-white p-4 md:p-6">
      <p
        *ngFor="let para of story.content"
        class="m-0 mb-3 text-slate-700 leading-relaxed font-semibold"
      >
        {{ para }}
      </p>
    </article>
  </ng-container>

  <ng-template #notFound>
    <div class="mt-6 rounded-4 border border-black/5 bg-white p-4 shadow-sm">
      <div class="font-extrabold text-slate-900">القصة غير موجودة</div>
      <p class="mt-2 text-slate-600">تأكدي من الرابط أو ارجعي لقائمة القصص.</p>
    </div>
  </ng-template>
</section>
